  <path d="M 30 50 Q 40 45 50 50 T 70 50" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 30 55 Q 40 50 50 55 T 70 55" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.8"/>
